<!DOCTYPE html>
<html>

<head>
	<title>Transcription tool</title>
	<meta charset="utf-8">

	<!-- Import Libraries -->
	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">


	<!-- main wavesurfer.js lib -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>

	<!-- wavesurfer.js regions -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
	<!-- wavesurfer.js timeline -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.timeline.min.js"></script>
	<!-- JS -->
	<script type="text/javascript" src="transcription.js"></script>
	<!--sweetalert-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<!-- Stylesheet -->
	<link href="transcription.css" rel="stylesheet" type="text/css">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>


<body>

	<div id="page-header">
		<p id="title"><b>wTrans</b> Web based transcription tool</p>
		<a id="export">Export as CSV</a>
	</div>

	<div id="page-content">
		<div id="left-side">
			<div id="top-div">
				<div id="segement-continer">
					<div id="current-speaker">
						<p id="sub-speaker" class="speaker-id"></p>
						<p id="sub-transcript"></p>
					</div>
				</div>

				<div id="wave-container">
					<a id="help">Help&nbsp;<i class="fas fa-question"></i></a>
					<div id="waveform"></div>
					<div id="waveform-timeline"></div>
				</div>

				<div id="buttons-div">
					<button class="btn btn-primary" id="button-bkwrd" title="Go backward 1 sec.">
						<i class="fas fa-backward"></i>

					</button>

					<button class="btn btn-primary" id="button" data-action="play" title="Play/Pause">
						<i class="fas fa-play"></i>
						/
						<i class="fas fa-pause"></i>

					</button>



					<button class="btn btn-primary" id="button-frwrd" title="Go forward 1 sec.">
						<i class="fas fa-forward"></i>
					</button>

				</div>
			</div>
			<div id="fullscript-area">


				<table id="fullscript-table">
					<p class="default-text">There's no transcription yet, select a segment to transcript</p>
				</table>

			</div>
		</div>


		<div id="right-side">



			<div id="SC-SpeakersList">

				<div id="speakersList">
					<div id="add-delete"><i id="plus" class="fas fa-plus"></i> </div>
					<h4>Speakers list</h4>
					<label id="speakers-panel">

					</label>
				</div>

				<div id="shortcuts">

					<button disabled id="VOS" type="button" class="btn btn-secondary" title="View only selected speakers segments">VOS</button>

					<button disabled id="VAS" type="button" class="btn btn-secondary" title="View speakers segments">VAS</button>

					<button disabled id="SRT" type="button" class="btn btn-secondary" title="Toggle speaker sorting method (alphabetical)">SRT</button>

					<button disabled id="NSI" type="button" class="btn btn-secondary" title="Assign new speaker ID for a single segment">NSI</button>

					<button id="EDIg" type="button" class="btn btn-secondary" title="Edit speaker information of all segments of selected speaker">ESIg</button>

					<button disabled id="MRG" type="button" class="btn btn-secondary" title="Merge current segment into another speaker">MRG</button>

					<button disabled id="MRGg" type="button" class="btn btn-secondary" title="Merge all segments of selected speaker into another speaker">MRGg</button>

					<button disabled id="LRS" type="button" class="btn btn-secondary" title="Listen random segments of selected speaker">LRS</button>

					<button disabled id="LAS" type="button" class="btn btn-secondary" title="Listen all segments of selected speaker">LAS</button>

					<button id="LAG" type="button" class="btn btn-secondary" title="Listen all gaps">LAG</button>


				</div>

			</div>

		</div>

	</div>




</body>

</html>
